			a.insertCell(2).innerHTML = "Campus Center: Talbot"
			a.insertCell(3).innerHTML = "Carmichael"
			a.insertCell(4).innerHTML = "Olin"
			
			var liststring = JSON.stringify(times);
			var jsonlist = JSON.parse(liststring);
			
			for (r=1; r<27; r++) {
